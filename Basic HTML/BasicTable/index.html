<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 1px solid black; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/BasicHTML/index.html">Kembali ke beranda</a>
    </nav>
    <div>
        <table>
            <thead>
                <tr> 
                    <th rowspan="2">Nama</th>
                    <th colspan="2">Jumlah kill Valorant</th>
                </tr>
                <tr>
                    <th>Headshot</th>
                    <th>Bodyshot</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kanza</td>
                    <td>109</td>
                    <td>1002</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
